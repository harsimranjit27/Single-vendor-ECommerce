<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_container">
        <div class="login_box">
            <!-- <form action="#" method="get"> -->
                <h1 id="login_heading">LOGIN</h1>
                <p id="invalid_email">Please enter a valid email</p>
                <p id="selectUserType">Select user type as 'Admin' or 'User'</p>
                <p id="notRegisteredMessage">This email is not registered with us .<br>Please <span style="color: blue; font-size: medium;">create a new account</span> to proceed further.</p>
                <div class="login_details">
                    <label for="email" id="email_label"><b>E-Mail ID</b></label>
                    <input type="email" id="login_email" placeholder="Enter your E-Mail">
                </div>
                <div class="login_details">    
                    <label for="password" id="pass_label"><b>Password</b></label>
                    <input type="password" id="login_pass" placeholder="Enter your password">
                </div>
                <div class="typeOfUser">
                    <input type="radio" name="radioBtn" id="radio_input_user"><label id="user_labels">User</label>
                    <input type="radio" name="radioBtn" id="radio_input_admin"><label id="admin_labels">Admin</label>
                </div>
                <div class="login_button">
                    <input type="submit" value="Login" id="login_btn">
                </div>
                <div class="sign_up">
                    <p id="create_account">Create new Account</p>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <div class="signUpContainer">
        <div class="sign_up_box">
            <h1 id="signUpHeading">Sign up</h1>
            <div class="signUpDetails">
                <label for="fname" class="labels" >First Name : </label>
                <input type="text" class="signUpInputs" name="firstName" id="first_name" placeholder="First Name" required>
            </div>
            <div class="signUpDetails">
                <label for="fname" class="labels">Last Name : </label>
                <input type="text" class="signUpInputs" name="lastName" id="last_name" placeholder="Last Name">
            </div>
            <div class="signUpDetails">
                <label for="email" class="labels">E-mail ID : </label>
                <input type="email" class="signUpInputs" name="email" id="emailAddress" placeholder="Email Address">
            </div>
            <div class="signUpDetails">
                <label for="password" class="labels">New Password : </label>
                <input type="password" class="signUpInputs" name="password" id="newPassword" placeholder="Enter your password">
            </div>
            <div class="signUpDetails">
                <label for="fname" class="labels">Re-enter Password : </label>
                <input type="password" class="signUpInputs" name="" id="reenterPassword" placeholder="Re-enter your password">
            </div>
            <button id="registerBtn">Register</button>
        </div>
    </div>
    <div class="admin_container">
        <h1>Welcome Admin</h1>
        <div id="product_info">
            <div class="product_details">
                <span class="input_name">Product Name</span>
                <input type="text" id="product_name" class="inputs" placeholder="Product Name">
            </div>
            <div class="product_details" >
                <span class="input_name">Product Description</span>
                    <input type="text" name="" id="product_description" class="inputs" placeholder="Product Description">
            </div>
            <div class="product_details">
                <span class="input_name">Product Price</span>
                <input type="number" min="0" class="inputs" id="product_price" placeholder="Product Price">
            </div>
            <div class="product_details">
                <span class="input_name">Product Quantity</span>
                <input type="number" id="product_quantity" min="0" class="inputs" placeholder="Product Quantity">
            </div>
            <div class="product_details">
                <span class="input_name">Product Image</span>
                <input type="file" id="choose_file">
            </div>
            <button id="add_product">Add Product</button>
        </div>
    </div>
    <div id="product_catalogue_container">

    </div>
    <script src="login.js"></script>
    <script src="admin.js"></script>
</body>
</html>
